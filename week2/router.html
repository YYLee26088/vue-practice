<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>뷰 라우터 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <!--#1 URL값을 변경하는 태그-->
        <!--화면에서는 <a>태그로 나타나고, 이동 링크는 to 속성의 속성값-->
        <p>
            <router-link to="/main">main 컴포넌트로 이동</router-link>
            <router-link to="/login">login 컴포넌트로 이동</router-link>
        </p>
        <!--#2 URL값에 따라 갱신되는 화면 영역-->
        <router-view></router-view>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <!--라우터 CDN 추가-->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        //#3 컴포넌트 정의
        var Main={
            template: '<div>main으로 왔습니다</div>'
        }
        var Login={
            template: '<div>login으로 왔습니다</div>'
        }

        //#4 각 URL에 맞춰 표시할 컴포넌트
        var routes=[
            {path: '/main', component:Main},    //URL이 '/main'인 경우 컴포넌트는 Main
            {path: '/login', component:Login}   //URL이 '/login'인 경우 컴포넌트는 Login       
        ];

        //#5 뷰 라우터 정의
        var router=new VueRouter({
            routes
        });

        //인스턴스에 라우터 추가
        var app=new Vue({
            router
        }).$mount('#app');   //인스턴스에 el속성을 넣지 않아도 해당 인스턴스를 
        //화면에 붙일 수 있게 하는 #mount() API

    </script>
</body>
</html>
