<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <!--라우터 CDN 추가-->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <!--뷰 리소스 CDN 추가-->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 리소스 예제</title>
</head>
<body>
    <div id="app">
        <!--#1 버튼을 클릭하면 getData 메소드가 호출됨-->
        <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>

    <script>
        new Vue({
            el:'#app',
            methods:{
                //#2 해당 URL에서 제공하는 데이터 요청해 받아오기
                //this.$http.get() -> 뷰 리소스에서 제공하는 API
                getData: function(){
                    this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json').then(function(response){
                        //#3 응답 받은 데이터 콘솔 출력
                        console.log(response);
                        console.log(JSON.parse(response.data));
                    });
                }
            }
        })
    </script>
</body>
</html>
