<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네임드 뷰 예제</title>
</head>
<body>
    <!--#1 라우팅 영역 정의-->
    <div id="app">
        <router-view name="header"></router-view>
        <!--name이 없는 경우 디폴트-->
        <router-view></router-view>
        <router-view name="footer"></router-view>
        <!--name은 라우터의 components 속성에 정의된 컴포넌트와 매칭하기 위한 속성-->
    </div>
    
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <!--라우터 CDN 추가-->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        //#2 컴포넌트의 내용이 담길 객체들 선언
        var Body={
            template:'<div>여긴 바디다</div>'
        };
        var Header={
            template:'<div>여긴 헤더다</div>'
        };
        var Footer={
            template:'<div>여긴 푸터다</div>'
        };

        //#3 라우터 정의
        var router=new VueRouter({
            routes:[
                {
                    //#4 네임드 뷰가 실행될 url
                    path:'/',
                    //#5 router-view 태그에 정의한 name 속성에 따라 표시될 컴포넌트 정의
                    components:{
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                }
            ]
        });

        //#6 인스턴스 생성
        var app=new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
