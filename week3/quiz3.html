<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <!--라우터 CDN 추가-->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네임드 뷰 퀴즈</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
        <!--name이 header이면 componenets 속성의 header 속성과 매칭된다-->
    </div>

    <script>
        var Body={
            template:'<div>여긴 바디다</div>'
        };
        var Header={
            template:'<div>여긴 헤더다</div>'
        };
        var Footer={
            template:'<div>여긴 푸터다</div>'
        };

        //실습 #2 추가한 컴포넌트 내용 추가
        var LoginBody={
            template:'<div>여기는 로그인페이지 바디</div>'
        }
        var LoginHeader={
            template:'<div>여기는 로그인페이지 헤더</div>'
        }
        var LoginFooter={
            template:'<div>여기는 로그인페이지 푸터</div>'
        }

        var router=new VueRouter({
            routes:[
                {
                    path:'/',
                    components:{
                        default:Body,
                        footer:Footer,
                        header:Header
                    }
                },

                //실습 #1 /login URL 추가하고 컴포넌트 추가
                {
                    path:'/login',
                    components:{
                        default:LoginBody,
                        header:LoginHeader,
                        footer:LoginFooter
                    }
                }
            ]
        })

        var app=new Vue({
            router
        }).$mount('#app');
    </script>
    
</body>
</html>
