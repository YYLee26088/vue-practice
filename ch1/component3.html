<!--지역, 전역 컴포넌트 관계 확인-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>컴포넌트3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="app">
        <h2>첫번째 인스턴스 영역</h2>
        <global></global>
        <local></local>
    </div>
    <hr>
    <div id="app2">
        <h2>두번째 인스턴스 영역</h2>
        <global></global>
        <local></local>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <script>
        //전역 컴포넌트 등록 => 어느 인스턴스에서든 사용할 수 있음
        Vue.component('global',{
            template: '<div>전역 컴포넌트!!</div>'
        });

        //지역 컴포넌트 등록 => components 속성에 이걸 등록한 인스턴스에서만 사용할 수 있음
        var cmp={
            template: '<div>지역 컴포넌트!!</div>'
        };

        //첫번째 인스턴스
        new Vue({
            el:'#app',
            components: {
                'local': cmp           
            }
        });

        //두번째 인스턴스
        new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
